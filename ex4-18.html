<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <style>
         .container{
             width: 500px;
            height: 100px;
            flex-direction: row;
            background-color:white;
            display: flex;
        }
        .container div {
            width: 40px;
            height: 20px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            flex: 1 1 100px;
            background-color: #bec8f3;
            text-decoration: none;
        }
        
        .container div:hover {
            background-color: bisque;
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="container">
        <div>company</div>
        <div>product</div>
        <div>service</div>
        <div>commynity</div>
    </div>

</body>

</html>
