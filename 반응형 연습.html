<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>moving menu</title>
    <style>
        h3 {
            margin: 20px;
        }
        .container {
            width: 300px;
            height: 200px;
            }
        
        .container li {
            width: 250px;
            border: 1px solid white;
            padding: 10px;
            font: 20px times;
            background: #c2defe;  
            border-radius: 5px 20px 5px 20px;
            text-indent: 10px;
            text-decoration: none;
            list-style-type: none;
        }
        
        .container li:hover {
            width: 400px;
            transition:0.3s linear;
            transform-origin: left translate(100px);
            border: 3px solid #5191ff;
        }
    </style>
</head>
<body>
    <h3>Moving Menu</h3>
    <ul class="container">

        <li><a herf="b">Product</a></li>
        <li><a herf="c">Service</a></li>
        <li><a herf="d">Customer</a></li>
        <li><a herf="e">Comunity</a></li>
    </ul>
</body>
</html>
