    <title>가상선택자2</title>

        div p:nth-child(2) {
            background-color: beige;

        <p>4번째 요소입니다.</p>
        <p>5번째 요소입니다.</p>
    </div>
    
    <span>
        <p>1번째 요소입니다.</p>
        <p>2번째 요소입니다.</p>
        <p>3번째 요소입니다.</p>

</html>
