<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입양식</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        th {
            width="100";
            height="30";
            color: darkcyan;
            background-color: burlywood;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 0px, 0px, 0px, 100px;
            text-align: center;
        }

        td {
            width="500";
            text-align: right;
            float: right;
        }

        .btn {
            margin-top: 10px;
            margin-left: 143px;
        }

    </style>
</head>

<body>
    <h3>회원가입</h3>
<form action="#"> 
    <table>   
        <tr>
            <th>아이디</th>
            <td><input type="id" pattern="[a-z0-9]{5-20}" required>
            </td>
        </tr>

        <tr>
            <th>비밀번호</th>
            <td><input type="password" pattern="[0-9a-z]{5-10}" required>
            </td>
        </tr>

        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" pattern="[0-9a-z]{5-10}" required>
            </td>
        </tr>

        <tr>
            <th>생년월일</th>
            <td><input type="date">
            </td>
        </tr>

        <tr>
            <th>이름</th>
            <td><input type="text" pattern="[가-힣]{2}|[가-힣]{3}" required>
            </td>
        </tr>

        <tr>
            <th>전화번호</th>
            <td><input type="tel" pattern="[0-9]{10}" required>
            </td>
        </tr> 
    </table>
    <div class="btn">
    <input type="submit" value="회원가입">
    <input type="button" value="정보수정">
</div>
</form>

</body></html>
