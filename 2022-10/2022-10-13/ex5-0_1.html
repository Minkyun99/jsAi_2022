<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>말줄임 기호</title>
    <style>
        .notice h3 {
            width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            /* 박스 안에서 글자가 넘쳤을 때 말줄임을 해주는 태그.
                ellipsis는 nowrap과 항상 함께 다님.
                박스에서 글자가 넘쳐야 줄이기가 가능하기 때문*/
            border: 1px solid #aaa;
            list-style-type: none;

        }
    </style>
</head>

<body>
    <ul class="notice">
        <li>
            <h3>시간 배분을 위하여 현명한 판단을 바랍니다.</h3>
        </li>
        <li>
            <h3>욕심껏 내용을 채우는 것도 좋겠습니다.</h3>
        </li>
        <li>
            <h3>Lorem ipsum dolor sit amet, consectetur adipisicing.</h3>
        </li>
    </ul>
</body></html>
