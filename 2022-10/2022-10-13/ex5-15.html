        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <title>연습</title>
            <style>
                @keyframes mymove {
                    0% {
                        transform: translate(0, 0);
                        background: aliceblue
                    }
                   
                    50% {
                        transform: translate(200px, 250px);
                        color: bisque
                    }
                  
                    100% {
                        transform: translate(0, 0);
                        background: antiquewhite
                    }
                    }
                 div {
                    width: 100px;
                    height: 100px;
                    background: #bdbcff;
                    padding: 20px;
                    animation: mymove 5s infinite;
                }

            </style>
        </head>

<body>
    <div>123</div>
</body></html>
