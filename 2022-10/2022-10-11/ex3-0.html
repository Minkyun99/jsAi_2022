<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>블록과 인라인</title>
    <style>
        .bk div {
            background-color: beige;
            border: thick double red;
            text-align: center;
            font-size: 20px;
            display: block;
        }

        .in span {
            display: inline;
            background-color: #b5db99;
            /* ctrl+alt+K -> 컬러피커 단축키*/
            border: 1px solid blue;
        }

    </style>
</head>

<body>
    <div class="bk">
        <div>블록</div>
        <div>블록</div>
        <div>블록</div>
    </div>

    <div class="in">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>
</body>

</html>
