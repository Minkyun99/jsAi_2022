<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 만들기</title>
    <style>
    html,body{
        height: 100%;
    }
    body {
        padding-top: 8rem;
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 169, 255, 0.521);
        
    }
    
    .container2 {
        margin: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        background-color: aliceblue;
        box-shadow: 0px 1rem 1.5rem rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        border: 2px dashed rgb(255, 255, 255);
        font: 'ImcreSoojin';
        text-align: center;
        align-items: center;
        justify-content: center;
    }

    .banner {
        display: flex;
        width: 500px;
        height: 300px;
        align-items: center;
        justify-content: center;
        background-image: url(/img/제발\ 완성.png);
        background: linear-gradient(#fabffa7c #ffbbfc);
        border-radius: 20px;
        transform: translateY(-100px);
    }

    .banner:not(.profile):hover {
        transform: translateY(-50%) scale(1.2);
    }
    
    .profile {
        display: flex;
        width: 150px;
        height: 150px;
        transform: translateY(120px);
        border-radius: 100px;
        border: 2px double black;
        box-shadow: 0px 0.5rem 1rem rgba(0, 0, 0, 0.3);
        background-image: url(/img/아냐\ 프사2.png);
    }

    .profile:hover {
        transform: translateY(50%) scale(1.2);
    }

    .main1 {
        transform: translateY(-30px);
        font-size: 28px;
        width: 300px;
        height: 50px;
    }

    .main2 {
        transform: translateY(-20px);
        width: 300px;
        height: 20px;
        display: flex;
        flex-direction: column; 
        justify-content: center;

    }

    .main2 button {
        font-size: 18px;
        font-weight: bold;
        background-color: #ffd01a;
        border: none;
        outline: none;
        border-radius: 50px;
        padding: 10px;
    }

    .main2 button:hover {
        background-color: #efb10a;
        transform: scale(1.1);
    }
            
    .main3 {
        transform: translateY(-10px);
        margin: 25px;
        padding-top: 20px;
        padding-bottom: 15px;
        white-space: pre-wrap;
        background: rgba(241, 170, 255, 0.315);
        width: 450px;
        border-radius: 10px;
    }
   

    </style>
</head>
<body>
     <div class="container2">
        <div class="banner">
            <div class="profile"></div>
        </div>
        <div class="main1"><strong>MINKYUNG KIM</strong></div>
        <div class="main2">
            <button>Follow</button>
        </div>
        <div class="main3">html도 모르겠는데 
어떻게 자바스크립트를 하나요?</div>
   
    </div>
    </div>
    
</body>
</html>
