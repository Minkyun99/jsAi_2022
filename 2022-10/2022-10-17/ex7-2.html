<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
p::before {
    content: "★";
}
p:first-child {
    color: blue;
}
p:nth-child(2) {
    background: yellow;
    display: inline;
}
p:nth-child(3)::after {
content: "★";
}
p:nth-last-child(2)::after {
    content: " 메로나";
}
p:last-child::after {
    content: " 감사합니다.";
}
P:not(:last-child)::before {
    content: "★";
}
    </STYLE>
</head>
<body>
    <div>
        <p>나의 사랑</p>
        <p>나의 가족</p>
        <p>행복 미래</p>
        <p>올 때</p>
        <p>이제 끝</p>
    </div>
</body>
</html>
