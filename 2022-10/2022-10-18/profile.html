<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <style>
        @keyframes mymove {
                    from {transform: rotate(45deg);}
                    to {transform: rotate(-45deg);}
        }
body,
html {
    height: 100vh;
    background: rgb(255, 250, 174);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Nanum Gothic', sans-serif;
    }

.container {
    width: 500px;
    height: 450px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: whitesmoke;
    border-radius: 10px;
    border: 10px double rgb(26, 153, 0);
    box-shadow: 10px 15px 10px rgba(76, 80, 70, 0.5);
}

.banner {
    width: 450px;
    height: 500px;
    background-image: url(/img/미니언즈\ 배경.png);
    transform: translateY(-180px);
    display: flex;
    align-items: center;
    justify-content: center;
}

.banner:hover {
    transform: translateY(-200px) scale(1.2);
    transition: 0.3s linear;
}

.profile {
    width: 150px;
    height: 150px;
    transform: translateY(-200px);
    background-image: url(/img/미니언즈\ 프사.png);
    border-radius: 100px;
    box-shadow: 5px 8px 10px rgba(87, 87, 87, 0.226);
}

.profile:hover {
    transform: translateY(-250px) scale(1.2);
    border: 2px solid yellow;
    transition: 0.3s linear;
}

.name {
    transform: translateY(-40px);
    height: 20px;
    margin: 10px;
    padding-top: 20px;
    font-weight: bold;
    font-size: larger;
} 

.button {
    transform: translateY(-30px);
}

.but {
    width: 300px;
    height: 35px;
    margin: 10px;
    background-color: rgb(238, 234, 0);
    outline: none;
    border: none;
    border-radius: 20px;
    font-size: medium;
    font-weight: bold;
    font: 15px;
}

.but:hover {
    transform: scale(1.2);
    border: 1px solid black;
    transition: 0.3s linear;
}

.story {
    margin: 15px;
    width: 400px;
    height: 100px;
    transform: translateY(-30px);
    white-space: pre-wrap;
    text-overflow: ellipsis;
    overflow: hidden;
    font: 20px times;
    display: flex;
    text-align: center;
    justify-content: center;
}

.story:hover {
    transform-origin: translate(200px);
}


    </style>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <div class="name">Minkyung Kim
            <div class="profile"></div>
        </div>
        <div class="button"><button class="but">Follow</button></div>
        <div class="story">시험치기 싫어어어어어어어ㅠㅠㅠ</div>
    </div>
</body>
</html>
