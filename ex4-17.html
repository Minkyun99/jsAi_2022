<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover 예제 1</title>
<style>
    .container {
        display: flex;
    }
    
    .box {
        width: 200px;
        height: 100px;
        background-color: antiquewhite;
    }
    
    .box:hover {
        width: 400px;
        height: 200px;
        background-color: darkgreen;
        transform: rotate(45deg)
    }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box">이곳에 마우스를 올리면 박스가 커집니다.</div>
        
    </div>
</body>
</html>
